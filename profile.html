<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card & Card Slider</title>

    <!-- SwiperJS CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <!-- Google Fonts & Custom Style -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded" />
    <link rel="stylesheet" href="profile.css" />
  </head>
  <body>

    <!-- Profile Section -->
    <section class="main">
      <div class="profile-card">
        <div class="image">
          <img src="images/profile.jpg" alt="Profile Avatar" class="profile-pic">
        </div>
        <div class="data">
          <h2>Lê Vĩnh Đạt</h2>
          <span>Nhà phát triển & Nhà thiết kế</span>
        </div>
        <div class="row">
          <div class="info">
            <h3>Đang theo dõi</h3>
            <span>100</span>
          </div>
          <div class="info">
            <h3>Theo dõi</h3>
            <span>10000</span>
          </div>
          <div class="info">
            <h3>Bài đăng</h3>
            <span>100</span>
          </div>
        </div>
        <div class="buttons">
          <a href="#" class="btn">Nhắn tin</a>
          <a href="#" class="btn">Theo dõi</a>
        </div>
      </div>
    </section>

    <!-- Card Slider Section -->
    <div class="swiper mySwiper">
      <div class="swiper-wrapper">

        <div class="swiper-slide">
          <a href="#" class="card-link">
            <img src="designer.jpg" class="card-image" alt="Designer">
            <p class="badge badge-designer">Nhà thiết kế</p>
            <h2 class="card-title">Tạo ra những thiết kế tuyệt đẹp với một chút sáng tạo</h2>
            <button class="card-button material-symbols-rounded">arrow_forward</button>
          </a>
        </div>

        <div class="swiper-slide">
          <a href="#" class="card-link">
            <img src="developer.jpg" class="card-image" alt="Developer">
            <p class="badge badge-developer">Lập trình viên</p>
            <h2 class="card-title">Phát triển ứng dụng với hiệu suất tối ưu</h2>
            <button class="card-button material-symbols-rounded">arrow_forward</button>
          </a>
        </div>

      </div>

      <!-- Navigation -->
      <div class="swiper-button-prev"></div>
      <div class="swiper-button-next"></div>

      <!-- Pagination -->
      <div class="swiper-pagination"></div>
    </div>

    <!-- SwiperJS Script -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="slider.js"></script>
  </body>
</html>
