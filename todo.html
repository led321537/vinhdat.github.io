<!DOCTYPE html>
<html lang="vi">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Todo List</title>
        <link rel="stylesheet" href="todo.css">
        <!-- Linking Google fonts for icons -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Arial+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0">
    </head>

    <body>
        <div class="to-do container">
            <h1>Todo List</h1>
            <form class="form">
                <input type="text" placeholder="Thêm công việc mới..." required>
                <button type="submit" class="material-symbols-rounded">Thêm</button>
            </form>
            <ul class="task-list">
                <!-- Tasks will be dynamically added here -->
            </ul>
            <div class="controls">
                <button class="delete-btn">Xóa tất cả</button>
            </div>
        </div>
    </body>
    <script src="todo.js"></script>
</html>
